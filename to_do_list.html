<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Internship project for OASIS INFOBYTE for making a simple To-do Web App">
        <meta name="keywords" content="OASIS INFOBYTE, Internship, WEB DEVELOPMENT, WEB-DEV, To_do_Web_App">
        <meta name="author" content="Ibrahim Kaukawala">
        <meta http-equiv="refresh" content="30">

        <link rel="stylesheet" href="to_do_list.css">

        <title>To_do_Web_App</title>
</head>
<body>
    <div id="main">

    <div id="To_do_Web_App">
        
        <div id="headings">
        <h1 id="company name">OASIS INFOBYTE</h1>
        <h1 id="name">To-do Web App</h1>    
        </div>

        <div class="add">
            <label class="add">Enter your tasks</label><br><br>
            <input type="text" class="add" placeholder="Enter tasks"><br><br>
            <input type="date" class="add" placeholder="Enter tasks date"><br><br>
            <input type="time" class="add" placeholder="Enter tasks time"><br><br>
            <button id="enter">Add</button><br>
        </div>
</div>
        
        <div id="pending">
            <h2 id="Pending tasks">Pending tasks</h2>
        </div><br><br>

        <div id="completed"> 
            <h2 id="completed tasks">Completed tasks</h2>
        </div>

</div>
<script src="to_do_list.js"></script>

</body>
</html>
